<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Brew | Coming Soon</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <img src="chaiii.png" alt="Royal Chai Logo" class="logo">
        </header>

        <section class="content">
            <p class="tagline">Brew the Royal Tradition</p>

            <h1>A Legacy in Every Sip</h1>

            <p class="description">
                Rooted in the heritage of royal Indian households, our premium instant chai
                tea premix brings together tradition, elegance, and comfort in every cup.
                Crafted for modern lifestyles without compromising timeless taste.
            </p>

            <form id="signup-form">
                <div class="input-group">
                    <input type="email" placeholder="Enter your royal invitation (Email)" required>
                    <button type="submit">Notify Me</button>
                </div>
            </form>

            <div class="launch-badge">Launching Soon</div>
        </section>

        <footer>
            <div class="socials">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
